<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h1>Listas</h1> 
    
    <hr>

    <ol type="I">
        <li>Acordar</li>
        <li>Bom dia pra manu</li>
            <ol>
                <li><em>meu amor</em></li>
                    <ul>
                        <li><em><strong>muito amor</strong></em></li>
                    </ul>
                <li><em>le amo</em></li>
            </ol>
        <li>Tomar café</li>
            <ul>
                <li><em>com leite</em></li>
            </ul>
        <li>Xingar a nagini</li>
    </ol>

    <hr>



    <ul type="square">
        <li>Acordar</li>
        <li>Bom dia pra manu</li>
        <li>Tomar café</li>
        <li>Xingar a nagini</li>
    </ul>

    <hr>

    <dl>
        <dt>Nagini</dt>
        <dd>Gata muito muito gorda</dd>
        <dt>Manuela</dt>
        <dd>Gata muito muito gostosa</dd>
    </dl>
    
</body>
</html>
